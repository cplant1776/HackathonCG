<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Resume Job</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            
            <lightning-card  variant="Narrow">
                <div class="slds-m-around_medium">
                    <lightning-layout multiple-rows="true">
            
                        <template if:true={jobName}>
                            <lightning-layout-item size="4" padding="around-small">
                                <lightning-input type="text"
                                    label="Job Name"
                                    onchange={handleJobNameChange}
                                    value={formattedJobName}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>

            
                        <template if:true={selectedClass}>
                            <lightning-layout-item size="4" padding="around-small">
                                <lightning-input type="text"
                                label="Class Name"
                                value={selectedClass}
                                read-only="true">
                            </lightning-input>
                            
                            </lightning-layout-item>
                        </template>
                            
                        <lightning-layout-item size="4"></lightning-layout-item>
                                
                    </lightning-layout>
            
                    <div class="slds-align_absolute-center">
                        <c-cron-builder></c-cron-builder>
                    </div>
                </div>
            </lightning-card>
            
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" title="cancel"
                                    onclick={handleCloseModal} class="slds-m-right_medium">
                </lightning-button>
                <lightning-button variant="brand" label="Submit" title="create"
                                    onclick={handleSubmitNewJob} class="slds-m-right_medium">
                </lightning-button>
               
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
