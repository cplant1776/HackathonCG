<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Pause Job?</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            
            <lightning-card  variant="Narrow">
                <div class="slds-text-align_center">
                    Are you sure you want to pause this job? The job will not be executed at its scheduled time while in a paused state.
                </div>
            </lightning-card>
            
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" title="cancel"
                                    onclick={handleCloseModal} class="slds-m-right_medium">
                </lightning-button>
                <lightning-button variant="brand" label="Pause" title="Pause"
                                    onclick={handleConfirmPause} class="slds-m-right_medium">
                </lightning-button>
               
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
