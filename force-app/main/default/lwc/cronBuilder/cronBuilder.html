<template>
    <lightning-card>
        <lightning-layout multiple-rows="true">

            <!-- Row 1 -->
            <lightning-layout-item size="4" padding="around-small">
                <lightning-radio-group name="frequencyRadio"
                        label="Frequency"
                        options={frequencyOptions}
                        value={selectedFrequency}
                        onchange={handleFrequencyChange}
                        type="radio">
                </lightning-radio-group>
            </lightning-layout-item>

            <lightning-layout-item size="4" padding="around-small">

                <template if:true={showWeeklySelector}>
                    <lightning-checkbox-group name="weeklyGroup"
                            label="Recurs every week on"
                            options={weeklySelectorOptions}
                            value={selectedDaysOfWeek}
                            onchange={handleWeeklySelectorChange}
                            required>
                    </lightning-checkbox-group>
                </template>

                <template if:true={showMonthlySelector}>
                    <lightning-combobox name="monthlySelector"
                        label="Recurs every month on"
                        value={selectedDayOfMonth}
                        options={monthlySelectorOptions}
                        onchange={handleMonthlySelectorChange} >
                    </lightning-combobox>
                </template>
            </lightning-layout-item>

            <lightning-layout-item size="4"></lightning-layout-item>

            <!-- Row 2 -->
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="date"
                    name="startDate"
                    label="Start Date"
                    value={startDate}
                    onchange={handleStartDateChange}>
                </lightning-input>
            </lightning-layout-item>

            <!-- Row 3 -->
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="date"
                    name="endDate"
                    label="End Date"
                    value={endDate}
                    onchange={handleEndDateChange}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4"></lightning-layout-item>

            <!-- Row 4 -->
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="time"
                    name="startTime"
                    label="Start Time"
                    value={startTime}
                    onchange={handleStartTimeChange}>
                </lightning-input>
            </lightning-layout-item>
            <!-- <lightning-layout-item size="8"></lightning-layout-item> -->

        </lightning-layout>
    </lightning-card>
</template>
