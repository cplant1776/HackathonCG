<template>
  <!-- Calendar -->
    <div class="slds-grid">
      <div class="slds-m-around_small">
        <div id="calendar" class="fullcalendarjs"></div>
      </div>
    </div>

    <!-- Modal -->
    <template if:true={selectedEvent}>
      {selectedEvent.title}
    </template>
    <template if:true={selectedEvent} >
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Job Details</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
              <lightning-card  variant="Narrow">

                <lightning-layout multiple-rows="true">
                  
                  <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text"
                        label="Job Name"
                        value={selectedEvent.title}
                        read-only="true">
                    </lightning-input>
                </lightning-layout-item>
    
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text"
                        label="Job Id"
                        value={selectedEvent.id}
                        read-only="true">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="4"></lightning-layout-item>

                <!-- Row 2 -->
                <lightning-layout-item size="8" padding="around-small">
                  <lightning-input type="datetime"
                      label="Scheduled Run"
                      value="2020-09-12T18:13:41Z"
                      read-only="true">
                  </lightning-input>
              </lightning-layout-item>

              <lightning-layout-item size="2"></lightning-layout-item>
              <lightning-layout-item size="2"></lightning-layout-item>

              <!-- Row 3 -->
              <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="text"
                    label="Submitted By"
                    value={selectedEvent.extendedProps.CreatedBy}
                    read-only="true">
                </lightning-input>
              </lightning-layout-item>

              <lightning-layout-item size="8" padding="around-small">
                  <lightning-input type="datetime"
                      label="Created On"
                      value={selectedEvent.extendedProps.CreatedDate}
                      read-only="true">
                  </lightning-input>
              </lightning-layout-item>
            
            </lightning-layout>

                  <!-- <p class="slds-p-horizontal_small">
                    Job Name : {selectedEvent.title}
                  </p>
                  <p class="slds-p-horizontal_small">
                    Job Id : {selectedEvent.id}
                  </p>
                  <p class="slds-p-horizontal_small">
                    StartDate : 
                    <lightning-formatted-date-time 
                      value={selectedEvent.start}
                      year="2-digit" month="short" 
                      day="2-digit" weekday="long">
                    </lightning-formatted-date-time>

                  </p>
                   <p class="slds-p-horizontal_small">
                    EndDate : 
                    <lightning-formatted-date-time 
                      value={selectedEvent.end}
                      year="2-digit" month="short" 
                      day="2-digit" weekday="long">
                    </lightning-formatted-date-time>
                  </p>  -->
                  
                  <div class="slds-grid slds-grid--align-spread">
                    <div class="slds-col--padded"><lightning-button-icon icon-name="utility:pause"   variant="brand"    alternative-text="Pause"      title="Pause" onclick={handlePause} ></lightning-button-icon></div>
                    <div class="slds-col--padded"><lightning-button-icon icon-name="utility:delete"  variant="brand"   alternative-text="Delete"    title="Delete" onclick={handleDelete}  ></lightning-button-icon></div>
                    <div class="slds-col--padded"><lightning-button-icon icon-name="utility:warning"  variant="brand"   alternative-text="Resume"    title="Tester" onclick={handleShowResumeModel}  ></lightning-button-icon></div>
                    
                   
                  </div>
                  
              </lightning-card>
              
            </div>
            <footer class="slds-modal__footer">
            
            <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
              
             
            </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showResumeModel}>
      <c-resume-Modal
          onclosemodal={handleCloseResumeModel}
          onsubmitjob={handleResumeJob}
          job-name={jobName1}
          selected-class={classname1}>
      </c-resume-Modal>
             
  </template>

  </template>
